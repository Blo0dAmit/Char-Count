<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Word and Character Counter</title>
</head>
<body>
    <div class="ui-input-container">
		<h2>Word and Character Count</h2>
		<label class="ui-form-input-container">
			<textarea class="ui-form-input" id="word-count-input"></textarea>
			<span class="form-input-label">Message</span>
		</label>
		<p aria-live="polite">
			<strong><span id="word-count">0</span>Words</strong>
            <strong><span id="character-count">0</span>Characters</strong>
		</p>
	</div>
	<script src="js"></script>
</body>
</html>
